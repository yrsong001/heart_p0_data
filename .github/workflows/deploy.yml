name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build React app and deploy to GitHub Pages
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.20.0
      - name: Install NPM dependencies
        run: npm ci
      - name: Build React app
        run: npm run build
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2  # ✅ Correct upload action
        with:
          name: github-pages  # ✅ Set artifact name
          path: ./build  # ✅ Ensure this points to your built React files

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # ✅ Correct deploy action
        with:
          artifact_name: github-pages  # ✅ Ensure deploy action matches artifact name
